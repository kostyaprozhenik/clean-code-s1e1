<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<header class="header">
  <img class="header-image" src="./eisenhower-matrix.jpg">
  <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="container">
  <section id="topSectionForAddingElementToList">
    <label class="heading new-task-label" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task"class="text-input task new-task-input" type="text">
      <button class="button">Add</button>
    </div>
  </section>
  <h3 class="heading">Todo</h3>
  <ul id="incompleteTasks">
    <li class="task-list-item">
      <input type="checkbox"><label class="task label">Pay Bills</label>
      <input type="text" class="text-input task">
      <button  class="button edit">Edit</button>
      <button class="button delete"><img src="./remove.svg"></button>
    </li>
    <li class="edit-mode task-list-item">
      <input type="checkbox" class="checkbox"><label class="task label">Go Shopping</label>
      <input type="text" value="Go Shopping" class="text-input task">
      <button class="button edit">Save</button>
      <button class="button delete"><img src="./remove.svg"></button>
    </li>
  </ul>
  <h3 class="heading">Completed</h3>
  <ul class="completed-tasks" id="completed-tasks">
    <li class="task-list-item">
      <input type="checkbox" checked><label class="task label">See the Doctor</label>
      <input type="text" class="text-input task">
      <button class="button edit">Edit</button>
      <button class="button delete"><img class="delete-icon" src="./remove.svg"></button>
    </li>
  </ul>
</main>
<script src="app.js"></script>
</body>
</html>
