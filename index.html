<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<header class="header">
  <img class="header__image" alt="Eisenhower matrix" src="./eisenhower-matrix.jpg">
  <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="container">
  <section class="new-task">
    <label class="heading new-task__label" for="new-task">Add Item</label>
    <div class="new-task__form">
      <input id="new-task" class="text-input task new-task__input" type="text">
      <button class="button">Add</button>
    </div>
  </section>
  <h3 class="heading">Todo</h3>
  <ul id="incompleteTasks">
    <li class="task-list-item">
      <input class="checkbox" type="checkbox"><label class="task task-list-item__label">Pay Bills</label>
      <input type="text" class="text-input task">
      <button class="button task-list-item__edit">Edit</button>
      <button class="button task-list-item__delete"><img class="task-list-item__delete-icon" src="./remove.svg" alt=""></button>
    </li>
    <li class="task-list-item_edit-mode task-list-item">
      <input type="checkbox" class="checkbox"><label class="task task-list-item__label">Go Shopping</label>
      <input type="text" value="Go Shopping" class="text-input task">
      <button class="button task-list-item__edit">Save</button>
      <button class="button task-list-item__delete"><img class="task-list-item__delete-icon" src="./remove.svg" alt=""></button>
    </li>
  </ul>
  <h3 class="heading">Completed</h3>
  <ul class="completed-tasks" id="completed-tasks">
    <li class="task-list-item">
      <input class="checkbox" type="checkbox" checked><label class="task task-list-item__label">See the Doctor</label>
      <input type="text" class="text-input task">
      <button class="button task-list-item__edit">Edit</button>
      <button class="button task-list-item__delete"><img class="task-list-item__delete-icon" src="./remove.svg" alt=""></button>
    </li>
  </ul>
</main>
<script src="app.js"></script>
</body>
</html>
